<body>
    <script>
     function factorial(num,i)
    {
        if(i!=null && num>1)
        {
            num--;
            i=i*num;
            return factorial(num, i);
        }
        else if(num>1 && i==null)
        {
           return factorial(num, num);
        }
        else 
        {
            return i
        }
    }
    
    
    console.log(factorial(120,));
    
    </script>
</body>
